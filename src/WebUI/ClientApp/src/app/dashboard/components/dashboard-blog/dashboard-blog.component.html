<div class="card">
  <div class="card-header p-1">
    <h4>Last Week</h4>
  </div>
  <div class="card-body">
    <div class="card-group">
      <app-blog-card-thisweek
        *ngFor="let blogCardData of allBlogsCardData; let i = index"
        [latestCardData]="blogCardData"
        [weeklyBlogSummary]="weeklyBlogSummaries[i]"
      >
      </app-blog-card-thisweek>
    </div>
  </div>
</div>
