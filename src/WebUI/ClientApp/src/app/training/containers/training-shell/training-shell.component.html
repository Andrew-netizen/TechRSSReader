
<div class="row">
  <div class="col-xl-2 col-md-4">
    <blog-list
      [blogs]="blogs$ | async"
      [selectedBlog]="selectedBlog$ | async"
      (selected)="blogSelected($event)"
    >
    </blog-list>

  </div>
  <div class="col-xl-10 col-md-8">
    <training-item
    [selectedBlog]="selectedBlog$ | async"
    [currentFeedItem]="currentFeedItem$ | async"
    (articleBookmarkToggledEvent)="toggleItemBookmark($event)"
    (loadItemRequest)="loadTrainingFeedItem($event)"
    (userRegisteredInterest)="updateUserInterest($event)"
    ></training-item>
  </div>
  </div>
