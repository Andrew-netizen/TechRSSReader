<h3>Rate Articles</h3>
<div class="col-md-3 m-2">
  <button
    class="btn btn-primary"
    type="button"
    style="width: 120px"
    id="loadFeedItemId"
    (click)="loadFeedItemClicked()"
  >
    Load Article
  </button>
</div>
<feeditem-display
[feedItem]="currentFeedItem"
(click)="bookmarkToggledHandler(currentFeedItem)"
></feeditem-display>
<div class="card" *ngIf="currentFeedItem">
  <div clas="card-body">
    <form (ngSubmit)="saveUserInterest()" [formGroup]="trainingForm">
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <pm-star
          [rating]="trainingForm.get('userRating')? trainingForm.get('userRating').value : 0 "
          (ratingClicked)="handleRatingClicked($event)"
        ></pm-star>
        </div>

      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button
            class="btn btn-primary mr-3"
            type="submit"
            style="width: 80px"
            [disabled]="!trainingForm.dirty"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
