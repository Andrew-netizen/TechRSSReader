<h3>Learning what Your Interests Are</h3>
<div class="col-md-3 m-2">
  <button
    class="btn btn-primary"
    type="button"
    style="width: 120px"
    id="loadFeedItemId"
    (click)="loadFeedItemClicked()"
  >
    Load Article
  </button>
</div>
<feeditem-display
[feedItem]="currentFeedItem"
></feeditem-display>
<div class="card" *ngIf="currentFeedItem">
  <div clas="card-body">
    <form (ngSubmit)="saveUserInterest()" [formGroup]="trainingForm">
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label pt-0">Sound Interesting?</label>
        <div class="col-md-8">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                value="true"
                formControlName="userInterested"
              />Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                value="false"
                formControlName="userInterested"
              />No
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button
            class="btn btn-primary mr-3"
            type="submit"
            style="width: 80px"
            [disabled]="!trainingForm.dirty"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
