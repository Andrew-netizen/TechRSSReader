<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li *ngIf="currentPage > 1" class="page-item">
      <button
        class="page-link"
        aria-label="Previous"
        (click)="currentPageChanged(currentPage - 1)"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" *ngIf="1 <= currentPage - 3">
      <button class="page-link" (click)="currentPageChanged(currentPage - 3)">
        {{ currentPage - 3 }}
      </button>
    </li>
    <li class="page-item" *ngIf="1 <= currentPage - 2">
      <button class="page-link" (click)="currentPageChanged(currentPage - 2)">
        {{ currentPage - 2 }}
      </button>
    </li>
    <li class="page-item" *ngIf="1 <= currentPage - 1">
      <button class="page-link" (click)="currentPageChanged(currentPage - 1)">
        {{ currentPage - 1 }}
      </button>
    </li>
    <li class="page-item active">
      <button class="page-link">{{ currentPage }}</button>
    </li>
    <li class="page-item" *ngIf="currentPage + 1 <= pageCount">
      <button class="page-link" (click)="currentPageChanged(currentPage + 1)">
        {{ currentPage + 1 }}
      </button>
    </li>
    <li class="page-item" *ngIf="currentPage + 2 <= pageCount">
      <button class="page-link" (click)="currentPageChanged(currentPage + 2)">
        {{ currentPage + 2 }}
      </button>
    </li>
    <li class="page-item" *ngIf="currentPage + 3 <= pageCount">
      <button (click)="currentPageChanged(currentPage + 3)" class="page-link">
        {{ currentPage + 3 }}
      </button>
    </li>
    <li class="page-item" *ngIf="currentPage < pageCount">
      <button
        (click)="currentPageChanged(currentPage + 1)"
        class="page-link"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
