<header>
  <nav
    class="navbar navbar-expand bg-primary justify-content-center container-fluid"
  >
    <button
      [className]="
        (sidebarCollapsed$ | async)
          ? 'navbar-toggler-new bg-primary text-white'
          : 'd-none'
      "
      type="button"
      aria-label="Toggle navigation"
      (click)="showSidebar()"
    >
      <i class="far fa-bars fa-lg"></i>
    </button>
    <div class="d-flex w-100" *ngIf="(isAuthenticated$ | async) === (false) ">
      <a class="navbar-brand text-white d-flex" [routerLink]="['/']">
        <i class="fal fa-head-side-brain fa-lg align-self-center"></i>
        <h4 class="ml-1 align-self-center">Smart RSS Reader</h4>
      </a>
    </div>

    <div
      class="w-100"
      *ngIf="(isAuthenticated$ | async)" app-nav-search
    >
      <!--<form class="w-100" [formGroup]="navSearchForm">
        <input class="w-100" />
      </form>-->
    </div>
    <div
      class="navbar-collapse mr-auto"
      [class.collapse]="collapsed"
      id="navbarContent"
      *ngIf="isAuthenticated$ | async"
    >
      <ul class="navbar-nav">
        <li class="nav-item settings-icon mx-2">
          <i
            class="fal fa-cog fa-lg text-white bg-primary"
            (click)="openSettingsModal()"
          ></i>
        </li>
        <li class="nav-item align-middle" ngbDropdown>
          <a
            class="nav-link text-white"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown2"
            role="button"
          >
            <i class="fal fa-user-circle fa-lg"></i>
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown2"
            class="dropdown-menu dropdown-menu-right"
          >
            <a
              ngbDropdownItem
              class="nav-link text-dark"
              [routerLink]="['/authentication/profile']"
              title="Manage"
              >Account</a
            >
            <a
              ngbDropdownItem
              class="nav-link text-dark"
              [routerLink]="['/authentication/logout']"
              [state]="{ local: true }"
              title="Logout"
              >Sign&nbsp;out</a
            >
          </div>
        </li>
        <li class="nav-item"></li>
      </ul>
    </div>
    <ul class="navbar-nav mr-auto" *ngIf="(isAuthenticated$ | async) === (false) ">
      <li class="nav-item">
        <a
          class="nav-link text-white"
          [routerLink]="['/authentication/register']"
          >Register</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" [routerLink]="['/authentication/login']"
          >Sign&nbsp;in</a
        >
      </li>
    </ul>
  </nav>
</header>
