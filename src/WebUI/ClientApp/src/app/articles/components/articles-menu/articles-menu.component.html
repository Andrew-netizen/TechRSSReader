<div class="card">
  <div class="card-header"><h4>Articles</h4></div>
  <div class="card-body">
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action rounded-0"
        (click)="bookmarksSelectedHandler()"
        [ngClass]="{'active': feedItemSource === FeedItemSourceEnum.Bookmarked }"
      >
        <fa-icon [icon]="['fas', 'bookmark']"></fa-icon>
        Bookmarks
      </button>
    </div>
  </div>
</div>
