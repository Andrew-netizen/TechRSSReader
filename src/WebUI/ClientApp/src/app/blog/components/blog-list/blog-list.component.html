<div class="card">
  <div class="card-header">Feeds</div>
  <div class="card-body" *ngIf="blogs">
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action rounded-0"
        *ngFor="let blog of blogs"
        [ngClass]="{'active': blog?.id === selectedBlog?.id}"
        (click)="blogSelected(blog)"
      >
        {{ blog.title }}
      </button>
    </div>
  </div>
 </div>
